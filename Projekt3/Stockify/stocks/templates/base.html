<!DOCTYPE html>
<html>
    <head>
        <title>
            Stockify
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                text-align: right;
                background-color: #006dcc;
                color: white;
            }
            #bar {
                border-bottom: 3px solid black;
            }
        </style>
    </head>
    <body>
        <div id="bar">
            {% load static %}
            <a href={% url 'index' %}>
                <img src={% static 'stocks/logo.png' %} width="15%" height="10%" />
            </a>
    
            {% if user.is_authenticated %}
                <a href={% url 'logout' %} style="float: right; margin: 5px" class="btn btn-primary btn-lg" role="button">Log out</a>
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}

        <footer>
            Tomasz Michalski 2018
        </footer>
    </body>
</html>
