<!DOCTYPE html>
<html>
    <head>
        <title>
            Stockify
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        {% load static %}
        <a href={% url 'index' %}>
            <img src={% static 'stocks/logo.png' %} width="15%" height="10%" />
        </a>

        {% if user.is_authenticated %}
            <a href={% url 'logout' %} style="float: right; margin: 5px" class="btn btn-primary btn-lg" role="button">Log out</a>
        {% endif %}

        <br /><br /><br />

        {% block content %}
        {% endblock %}
    </body>
</html>
